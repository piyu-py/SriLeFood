<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SriLeFoods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="caesohcontiner">
    <div id="balance">
        <h1 id="balanceamount">0</h1>
    </div>
    <div id="foodcontainer">
        <button class="items" id="rolls">0</button>
        <button class="items" id="patties">0</button>
        <button class="items" id="cutlet">0</button>
        <button class="items" id="sandwich">0</button>
        <button class="items" id="string">0</button>
        <button class="items" id="pasta">0</button>
        <button class="items" id="noodles">0</button>
        <button class="items" id="rice">0</button>
        <button class="items"  id="icecream">0</button>
        <button id="clear">Next</button>
        <button class="items" id='hotdawg'>0</button>
        <button id="total">Total: 0 <br>
            Paid: 0
        </button>
    </div>
    <div id="moneycontainer">
        <button class="notes">5000</button>
        <button class="notes">1000</button>
        <button class="notes">500</button>
        <button class="notes">100</button>
        <button class="notes">50</button>
        <button class="notes">20</button>
    </div>
    <div id="credits"><center>Developed by Piyu</center></div>
</div>
</body>
<script src="main.js"></script>
</html>
